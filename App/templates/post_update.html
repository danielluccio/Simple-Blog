{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<form method="post" 
{% for post in posts %}
      action="{% url 'post_update' post.id %}"
      {% endfor %}
      enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Salvar</button>
</form>

{% endblock %}
